name: Run Script on Remote Server

on:
  workflow_call:
    inputs:
      param1:
        description: 'First parameter'
        required: true
        default: 'world'
      param2:
        description: 'Second parameter'
        required: true
        default: 'friend'
      host:
        description: 'Remote server host'
        required: true
      username:
        description: 'SSH username'
        required: true
      password:
        description: 'SSH password'
        required: true
        secret: true

jobs:
  run-on-remote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run script on remote server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ inputs.host }}
          username: ${{ inputs.username }}
          password: ${{ inputs.password }}
          script: |
            bash script.sh ${{ inputs.param1 }} ${{ inputs.param2 }}
